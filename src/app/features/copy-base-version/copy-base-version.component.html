            <ng-container *ngIf="copying">
                <!-- <kendo-progressbar class="progressbar" style="width:50%;height:1rem;background-color:whitesmoke;color:green"
        [value]="value"
        [label]="label"></kendo-progressbar> -->
                <kendo-gridlayout style="width:100%;height:100%" [align]="{horizontal:'stretch',vertical:'stretch'}"
                    [rows]="[{ height:  'auto' }]" [cols]="[{ width:  '45%' }, { width:  '55%' } ]">
                    <kendo-gridlayout-item [row]="1" [col]="1" [colSpan]="1" style="padding-top:10px;">
                        <div>
                            <div class="parent-progress">
                                <kendo-progressbar style=" width:90%" [value]="value" [label]="label"
                                    class="outer-progress"></kendo-progressbar>
                                <ng-container *ngIf="taskCompleted">
                                    <span class="k-icon k-i-check"></span>
                                </ng-container>
                            </div>
    
                            <div class="parent-progress" style="padding-left:1%; width:90%">
                                <kendo-progressbar style="padding-left:1%; width:90%" [label]="label" [value]="value"
                                    class="inner-progress"></kendo-progressbar>
                                <ng-container *ngIf="taskCompleted">
                                    <span class="k-icon k-i-check"></span>
                                </ng-container>
                            </div>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="1" [col]="2" [colSpan]="1">
                        <kendo-scrollview [data]="items" [width]="width" [height]="height">
                            <ng-template let-item="item">
                                <div style="height: 0px; margin-bottom:-10px;line-height: 1;">
                                    <ng-container *ngFor="let message of item.message">
                                        {{ message }} <br>
                                    </ng-container>
                                </div>
                            </ng-template>
                        </kendo-scrollview>
                    </kendo-gridlayout-item>
                </kendo-gridlayout>
            </ng-container>
        </kendo-gridlayout-item>
        <kendo-gridlayout-item [row]="1" [col]="3" [style]="{ width: 60 }">
            <div
                style="display: flex; flex-direction: column;  justify-content: center; align-items: center; height: 100%;">
                <button #Next style=" align-items: center;" kendoButton fillMode="flat"
